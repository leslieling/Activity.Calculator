<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset= "UTF-8">
	<title>Calculator</title>
</head>
<body>
	 <input type="number" placeholder="0" id="ndisplay">

	 <br>
	 <br>


	<button onclick="inputNumber(this)">1</button>
	<button onclick="inputNumber(this)">2</button>
	<button onclick="inputNumber(this)">3</button>
	<button onclick="inputNumber(this)">4</button>
	<button onclick="inputNumber(this)">5</button>
	<button onclick="inputNumber(this)">6</button>
	<button onclick="inputNumber(this)">7</button>
	<button onclick="inputNumber(this)">8</button>
	<button onclick="inputNumber(this)">9</button>
	<button onclick="inputNumber(this)">0</button>

	<br>
	<br>

	<button id="nplus" onclick="doAdd()">+</button>
	<button id="nminus" onclick="doSubtract()">-</button>
	<button id="nmultiply" onclick="doMultiply()">*</button>
	<button id="ndivide" onclick="doDivide()">/</button>
	<button id="nequals" onclick="result()">=</button>

	
	<script type="text/javascript">
		let n = document.getElementById('ndisplay');
		let numberHolder;
		let optr;

		function inputNumber(e){
			n.value += e.innerHTML;
		}

		function doAdd(){
			optr = "+";
			numberHolder = parseInt(n.value);
			n.value = "";
		}

		function doSubtract(){
			optr = "-";
			numberHolder = parseInt(n.value);
			n.value = "";
		}
			function doMultiply(){
			optr = "*";
			numberHolder = parseInt(n.value);
			n.value = "";
		}

			function doDivide(){
			optr = "/";
			numberHolder = parseInt(n.value);
			n.value = "";
		}

			function result(){
				switch (optr){
					case "+":
						n.value = numberHolder + parseInt(n.value);
						break;
					case "-":
						n.value = numberHolder - parseInt(n.value);
						break;
					case "*":
						n.value = numberHolder * parseInt(n.value);
						break;
					case "/":
						n.value = numberHolder / parseInt(n.value);
						break;
					default:
						console.log('no operator defined');
						break;
				}
			}

	</script>

</body>
</html>
